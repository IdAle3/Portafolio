{% load static %}
<!DOCTYPE html>
<html lang="es-mx">

    <title>Clientes</title>
    <link rel="stylesheet" href="{% static 'css/Aclientes.css' %}">
</head>
<body>

            {% block content %}

            {% endblock %}
        </div>
</body>
</html>
